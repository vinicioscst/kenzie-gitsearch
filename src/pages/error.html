<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/pages/error.css" />

    <!-- JS -->
    <script type="module" src="../scripts/error.js" defer></script>

    <title>Git Search - User Not Found</title>
  </head>

  <body>
    <main id="app">
      <section class="error__container flex__col">
        <h1 class="error__title">Ooops!</h1>
        <div class="error--info__container flex__col">
          <p class="error__description">
            Não encontramos o usuário que você procurou, <strong>vamos tentar novamente.</strong>
          </p>
          <button class="newSearch__button">Nova Busca</button>
        </div>
      </section>

      <section class="alert__container">
        <img src="../images/alert.svg" alt="Erro" />
      </section>
    </main>
  </body>
</html>
